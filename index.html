<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>countdown</title>

</head>

<body>
    
    
    <div class="countdown">
     <div class="text">
        <h1>We're launching soon</h1>
     </div>
     <div class="gen-time">
        <div class="time firstNum ">

        <div class="first">
            <div>08</div>
        <span class="cut"></span>
        <span class="cut"></span>
        <span></span>
        </div>
        <div class="date-content">DAYS</div>
    </div>
    
    
    <div class="time secondNum">
        <div class="first">
            <div>23</div>
            <span class="cut"></span>
        <span class="cut"></span>
        <span></span>
        </div>
        <div class="date-content">HOURS</div>

    </div>

    <div class="time thirdNum">
        <div class="first">
            <div>55</div>
            <span class="cut"></span>
            <span class="cut"></span>
            <span></span>
        </div>
        <div class="date-content">MINUTES</div>
    </div>

    <div class="time fourthNum">
        <div class="first">
            <div>41</div>
            <span class="cut"></span>
            <span class="cut"></span>
            <span></span>
        </div>
        <div class="date-content">SECONDS</div>
    </div>
</div>

    <div class="hills">
        <img src="pattern-hills.svg" alt="">
    </div>

    <div class="footer">
        <img src="icon-facebook.svg" alt="">
        <img src="icon-pinterest.svg" alt="">
        <img src="icon-instagram.svg" alt="">
    </div>












    </div>
    <script src="style.js"></script>
</body>
</html>
